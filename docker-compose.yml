version: '3.8'

services:
  shop-chat-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop-chat-agent
    restart: unless-stopped
    ports:
      - "${HOST_IP:-0.0.0.0}:${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      # Mount logs directory
      - ./logs:/app/logs

    networks:
      - shop-chat-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shop-chat-network:
